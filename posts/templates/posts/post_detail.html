{% extends "./base.html" %}
{% load static %}


{% block posts_contain %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>{{post.nicknames}}</p>
<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary">목록으로</button>
    <button type="button" class="btn btn-secondary">삭제하기</button>
</div>
<a href={% url 'post-list' %}>목록으로</a>
<a href={% url 'post-delete' post.id %}>삭제하기</a>
{% endblock posts_contain %}
