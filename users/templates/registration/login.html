{% extends "users/base.html" %}
{% load static %}

{% block users_contain %}
<h2>로그인</h2>
<form method="POST">{% csrf_token %}
    <label>아이디</label>
    <p>{{form.username}}</p>
    <label>비밀번호</label>
    <p>{{form.password}}</p>
    <input class="btn btn-outline-success" type="submit" value="로그인">
    <!-- 회원 가입 버튼 -->
    <a class="btn btn-primary" href={% url 'post-list' %}>목록으로</a>
</form>
{% endblock users_contain %}
