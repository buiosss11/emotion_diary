{% extends "./base.html" %}
{% load static %}

{% block users_contain %}
<form method="POST">{% csrf_token %}
    <label for="formControlInput" class="form-label">email</label>
    <p>{{form.email}}</p>
    <label for="formControlInput" class="form-label">아이디</label>
    <p>{{form.username}}</p>
    <label for="formControlInput" class="form-label">성</label>
    <p>{{form.last_name}}</p>
    <label for="formControlInput" class="form-label">이름</label>
    <p>{{form.first_name}}</p>
    <input class="btn btn-outline-primary" type="submit" value="정보 수정">
    <a href={% url "user-login" %} class="btn btn-primary">돌아가기</a>
</form>
{% endblock users_contain %}
